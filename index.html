<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <h1>Calculadora de √çndice de Masa Corporal (IMC)</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required>
        <br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required>
        <br><br>
        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <p id="resultado"></p>
    <img class="img-result" id="imagen" alt="Resultado de IMC" style="display:none;">
</body>

</html>
